<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/icon.png">
    <link rel="stylesheet" href="/assets/styles/main.css?v=1.0.1">
    <link rel="stylesheet" href="/assets/styles/components/header.css?v=1.0.1">
    <link rel="stylesheet" href="/assets/styles/components/loader.css?v=1.0.1">
    <link rel="stylesheet" href="/assets/styles/components/footer.css?v=1.0.1">
    <link rel="stylesheet" href="/assets/styles/private/workspace/publicador.css?v=1.0.1">
    <link rel="stylesheet" href="/assets/styles/private/workspace/extras.css?v=1.0.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Master Broker.ai - Inversiones inmobiliarias, venta y renta de bienes raíces</title>
</head>
<body>
    <div id="loader">
        <div class="spinner">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="nav_sup">
        <div id="nav-container"></div>
    </div>
    <div class="proges_pubicador">
        <div class="progreso_partes">
            <div class="barra_progreso_partes">
                <div class="barra_progreso_partes_complet" style="width: 66%;"></div>
            </div>
            <div class="tipo_progres">
                <div class="tipo_progres_numero active">
                    <h2>1</h2>
                </div>
                <h4 class="active">Principales</h4>
            </div>
            <div class="tipo_progres">
                <div class="tipo_progres_numero active">
                    <h2>2</h2>
                </div>
                <h4 class="active">Multimedia</h4>
            </div>
            <div class="tipo_progres">
                <div class="tipo_progres_numero active">
                    <h2>3</h2>
                </div>
                <h4 class="active">Extras</h4>
            </div>
            <div class="tipo_progres">
                <div class="tipo_progres_numero">
                    <h2>4</h2>
                </div>
                <h4>Publicar</h4>
            </div>
        </div>
    </div>       
    <div class="titulo_publicador">
        <h2>¡Presume las comodidades de tu propiedad!</h2>
    </div> 
    <div class="container_publicador">
        <h3>Los siguientes datos son opcionales, pero ayudan a que tu anuncio sea más visible</h3>
        <div class="comodidades_container">
            <!-- Características generales -->
            <div class="seccion_comodidades">
                <div class="titulo_seccion">
                    <h3>Características generales</h3>
                    <button class="toggle_seccion">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="opciones_seccion collapsed">
                    <label class="opcion_check">
                        <input type="checkbox" name="acceso_discapacitados">
                        <span>Acceso discapacitados</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="alberca">
                        <span>Alberca</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="amueblado">
                        <span>Amueblado</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="caseta_guardia">
                        <span>Caseta de guardia</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="chimenea">
                        <span>Chimenea</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="cocina_integral">
                        <span>Cocina integral</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="cuartos_servicio">
                        <span>Cuartos de servicio</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="escuelas_cercanas">
                        <span>Escuelas Cercanas</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="frente_parque">
                        <span>Frente a Parque</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="jacuzzi">
                        <span>Jacuzzi</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="mascotas">
                        <span>Mascotas</span>
                    </label>
                </div>
            </div>
        
            <!-- Servicios -->
            <div class="seccion_comodidades">
                <div class="titulo_seccion">
                    <h3>Servicios</h3>
                    <button class="toggle_seccion">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="opciones_seccion collapsed">
                    <label class="opcion_check">
                        <input type="checkbox" name="aire_acondicionado">
                        <span>Aire acondicionado</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="area_juegos">
                        <span>Área de Juegos Infantiles</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="calefaccion">
                        <span>Calefacción</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="gimnasio">
                        <span>Gimnasio</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="internet">
                        <span>Internet/Wifi</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="linea_blanca">
                        <span>Línea blanca</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="seguridad_privada">
                        <span>Seguridad privada</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="inmueble_inteligente">
                        <span>Inmueble Inteligente</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="energia_renovable">
                        <span>Energía Renovable</span>
                    </label>
                </div>
            </div>
        
            <!-- Exteriores -->
            <div class="seccion_comodidades">
                <div class="titulo_seccion">
                    <h3>Exteriores</h3>
                    <button class="toggle_seccion">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="opciones_seccion collapsed">
                    <label class="opcion_check">
                        <input type="checkbox" name="asador">
                        <span>Asador</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="cancha_squash">
                        <span>Cancha de squash</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="cancha_tenis">
                        <span>Cancha de tenis</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="jardin_privado">
                        <span>Jardín Privado</span>
                    </label>
                </div>
            </div>
        
            <!-- Ambientes -->
            <div class="seccion_comodidades">
                <div class="titulo_seccion">
                    <h3>Ambientes</h3>
                    <button class="toggle_seccion">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="opciones_seccion collapsed">
                    <label class="opcion_check">
                        <input type="checkbox" name="cuarto_tv">
                        <span>Cuarto de TV</span>
                    </label>
                    <label class="opcion_check">
                        <input type="checkbox" name="estudio">
                        <span>Estudio</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="adicionales_container">
            <h3>Adicionales</h3>
            <div class="adicionales_grid">
                <!-- Estado de conservación -->
                <div class="campo_adicional">
                    <label>Estado de conservación</label>
                    <select class="select_custom">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="Excelente">Excelente</option>
                        <option value="Bueno">Bueno</option>
                        <option value="Regular">Regular</option>
                        <option value="Malo">Malo</option>
                        <option value="Remodelado">Remodelado</option>
                        <option value="Por remodelar">Por remodelar</option>
                    </select>
                </div>
        
                <!-- Bodega(s) -->
                <div class="campo_adicional">
                    <label>Bodega(s)</label>
                    <input type="number" min="0" value="0" class="input_number">
                </div>
        
                <!-- Closets -->
                <div class="campo_adicional">
                    <label>Closets</label>
                    <input type="number" min="0" value="0" class="input_number">
                </div>
        
                <!-- Elevador(es) -->
                <div class="campo_adicional">
                    <label>Elevador(es)</label>
                    <input type="number" min="0" value="0" class="input_number">
                </div>
        
                <!-- Metros cuadrados de fondo -->
                <div class="campo_adicional">
                    <label>Metros cuadrados de fondo</label>
                    <input type="number" min="0" value="0" class="input_number">
                </div>
        
                <!-- Metros cuadrados de frente -->
                <div class="campo_adicional">
                    <label>Metros cuadrados de frente</label>
                    <input type="number" min="0" value="0" class="input_number">
                </div>
        
                <!-- Niveles construidos -->
                <div class="campo_adicional">
                    <label>Niveles construidos</label>
                    <input type="number" min="0" value="0" class="input_number">
                </div>
            </div>
        </div>
    </div>
    <div class="botons_continuar_guardar">
        <button class="botn_atras">
            <img src="/assets/img/flecha-pequena-izquierda.png" alt="Atrás">
            Atras
        </button>
        <div class="botons_guarcon">
            <button class="boton_guardar">
                Guardar y salir
            </button>
            <button class="boton_continuar">
                Continuar
            </button>
        </div>
    </div>
    <div id="footer_container"></div>
    <script src="/assets/js/publicador/extras.js?v=1.0.1"></script>
    <script src="/assets/js/publicador.js?v=1.0.1"></script>
    <script src="/assets/js/extras.js?v=1.0.1"></script>
    <script src="/assets/js/components_private.js?v=1.0.1"></script>
    <script src="/assets/js/navigation.js?v=1.0.1"></script>
    <script src="/assets/js/loader.js?v=1.0.1"></script>
    <script src="/assets/js/session_check.js"></script>
    <script src="/assets/js/subscription_modal.js"></script>
</body>
</html>
