<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación Versiones MAIA</title>
    
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f6f8fc 0%, #ffffff 100%);
            min-height: 100vh;
        }

        .circle {
            border-radius: 50%;
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
        }

        .circle:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 16px 32px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const CompareVersions = () => {
            const versions = {
                essential: {
                    name: 'MAIA Essential',
                    description: 'El punto de partida perfecto para tu journey',
                    size: 40,
                    features: [
                        'Funcionalidades básicas',
                        'Interfaz intuitiva y amigable',
                        'Soporte comunitario',
                        'Herramientas esenciales',
                        'Actualizaciones periódicas'
                    ]
                },
                ultimate: {
                    name: 'MAIA Ultimate',
                    description: 'La experiencia definitiva sin límites',
                    size: 720,
                    features: [
                        'Todas las funcionalidades disponibles',
                        'Capacidades ilimitadas',
                        'Soporte premium 24/7',
                        'Herramientas avanzadas de personalización',
                        'Acceso prioritario a nuevas características'
                    ]
                }
            };

            const Check = () => (
                <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5 text-blue-500 mr-3 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            );

            const ArrowRight = () => (
                <svg xmlns="http://www.w3.org/2000/svg" className="w-8 h-8 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            );

            const Star = () => (
                <svg xmlns="http://www.w3.org/2000/svg" className="w-6 h-6 text-blue-600 fill-current" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
            );

            return (
                <div className="w-full max-w-6xl mx-auto mt-16 p-6">
                    <h2 className="text-2xl font-bold text-center text-[#1a365d] mb-12">
                        Del Esencial al Ultimate
                    </h2>
                    
                    {/* Visualización de tamaños */}
                    <div className="flex flex-col md:flex-row items-center justify-center gap-12 mb-16">
                        <div className="text-center">
                            <div 
                                className="circle"
                                style={{
                                    width: `${versions.essential.size}px`,
                                    height: `${versions.essential.size}px`
                                }}
                            />
                            <span className="text-sm text-gray-600">40px</span>
                        </div>
                        
                        <ArrowRight />
                        
                        <div className="text-center">
                            <div 
                                className="circle"
                                style={{
                                    width: `${versions.ultimate.size}px`,
                                    height: `${versions.ultimate.size}px`
                                }}
                            />
                            <span className="text-sm text-gray-600">720px</span>
                        </div>
                    </div>
                    
                    {/* Comparación de características */}
                    <div className="flex flex-col md:flex-row items-stretch justify-between gap-8">
                        {/* MAIA Essential */}
                        <div className="w-full md:w-5/12 bg-white rounded-xl p-8 shadow-lg border border-gray-100">
                            <div className="flex flex-col items-center text-center mb-8">
                                <div className="w-10 h-10 rounded-full bg-gradient-to-r from-[#3B82F6] to-[#2563EB] mb-4" />
                                <h3 className="text-xl font-semibold text-[#1e40af] mb-2">
                                    {versions.essential.name}
                                </h3>
                                <p className="text-gray-600 text-sm">
                                    {versions.essential.description}
                                </p>
                            </div>
                            <ul className="space-y-4">
                                {versions.essential.features.map((feature, index) => (
                                    <li key={index} className="flex items-center text-gray-600">
                                        <Check />
                                        <span>{feature}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>

                        {/* Flecha central */}
                        <div className="hidden md:flex items-center justify-center w-2/12">
                            <div className="flex flex-col items-center">
                                <ArrowRight />
                                <span className="text-sm text-gray-500 mt-2">Evolución</span>
                            </div>
                        </div>

                        {/* MAIA Ultimate */}
                        <div className="w-full md:w-5/12 bg-gradient-to-br from-blue-50 to-white rounded-xl p-8 shadow-xl border border-blue-100 relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-4">
                                <Star />
                            </div>
                            <div className="flex flex-col items-center text-center mb-8">
                                <div className="w-16 h-16 rounded-full bg-gradient-to-r from-[#3B82F6] to-[#2563EB] mb-4" />
                                <h3 className="text-xl font-semibold text-[#1e40af] mb-2">
                                    {versions.ultimate.name}
                                </h3>
                                <p className="text-gray-600 text-sm">
                                    {versions.ultimate.description}
                                </p>
                            </div>
                            <ul className="space-y-4">
                                {versions.ultimate.features.map((feature, index) => (
                                    <li key={index} className="flex items-center text-gray-600">
                                        <Check />
                                        <span>{feature}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        // Renderizar la aplicación
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CompareVersions />);
    </script>
</body>
</html>
